<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
    
</head>

<body>
    <div class="box">
        <h2 class="titulo">Login</h2>
        <h4 class="subtitulo">Ainda n√£o possui conta?  <button class="redireciona-cadastro"><a href="../index.html">Registrar</a></button></h4>
        <div class="inner-box">
            <div class="campo">
                <p>EMAIL</p>
                <input type="text" name="email" id="email" placeholder="Email">
            </div>


            <div class="campo">
                <p>SENHA</p>
                <input type="password" name="senha" id="senha" placeholder="Senha">
            </div>

            <div class="sign-in">
                <button id="sign-in">Sign in</button>
            </div>
        </div>
        
        <div class="slash">
            <h2>SLASH</h2>
            <img src="../images/beer.svg" class="bottom-login" alt="beerAnimacao">

        </div>
    </div>
    <script src="../JS/login.js"></script>
</body>
</html>
