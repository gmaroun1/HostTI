<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../CSS/home.css">
    <script src="https://kit.fontawesome.com/71efb22d99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/Feedback.css">
</head>
<body>
    
    <header>
        <div class="header-content">
            <button id="toggleSidebar"><i class="fa-solid fa-bars"></i></button>
            <label class="nome">Slash</label><img class="beer" src="../images/beer.svg" alt="beer">
        </div>

    </header>

    
    <div class="container">
        <aside id="sidebar">
            <!-- Conteúdo da barra lateral -->
            <div id="sup">
                <p class="elementoSup" id="lugares">Histórico de Lugares</p>
                <p class="elementoSup" id="produtos">Histórico de Produtos</p>
                <p class="elementoSup" id="amigos">Amigos</p>
            </div>
            <div id="inf">
                <p class="elementoInf" id="perfil">Perfil</p>
                <p class="elementoInf" id="config">Configurações</p>
            </div>
            
        </aside>
        <main>
            <!-- Conteúdo principal -->
            <div id="screen"></div>
            
            
            <button id="criar">Criar Slash</button>
            
            <div id="dados">
                <input type="text" id="local" placeholder="Local">
                <input type="text" id="endereco" placeholder="Endereço">
                <input type="submit" id="submit">
            </div>
            
            
            
            
            <div id="mesa">
                <div class="container-link">
                    <h1>Slash Group</h1>
                    <span>
                        <button id="generate-invite">Generate Invite</button>
                        <p id="invite-link" class="invite-link"></p>
                    </span>
                    <span><button id="copy-link">Copy Link</button></span>
                    
                    
                </div>
                <div class="container">
                    <div id="users-container">
                        
                    </div>
                    <button id="add-product-btn">+ Produto</button>
                    <div id="product-form" class="hidden">
                        <input type="text" id="product-name" placeholder="Nome do Produto">
                        <input type="number" id="product-price" placeholder="Preço do Produto">
                        <div id="user-selection">
                            
                        </div>
                        <button id="confirm-product-btn">Confirmar Produto</button>
                    </div>
                    <div id="product-history">
                        
                    </div>
                    <button id="close-bill-btn">Fechar Conta</button>
                    <div id="bill-summary" class="hidden">
                        
                    </div>
                    <div class="containerFeedback" style="display: none;" id="feedback">
                        <h3>Feedback do Cliente</h3>
                        <div class="rating" id="feedback" style="display: none;">
                            <input type="radio" name="rating" id="star6" value="6">
                            <label for="star6"></label>
                            <input type="radio" name="rating" id="star5" value="5">
                            <label for="star5"></label>
                            <input type="radio" name="rating" id="star4" value="4">
                            <label for="star4"></label>
                            <input type="radio" name="rating" id="star3" value="3">
                            <label for="star3"></label>
                            <input type="radio" name="rating" id="star2" value="2">
                            <label for="star2"></label>
                            <input type="radio" name="rating" id="star1" value="1">
                            <label for="star1"></label>
                        </div>
                        <textarea id="comment" placeholder="Deixe seu comentário aqui..."></textarea>
                        <button onclick="submitFeedback()">Enviar Feedback</button>
                        <button onclick="viewFeedbacks()">Visualizar Feedbacks</button>
                        <div id="feedback-list" style="margin-top: 20px;"></div>
                    </div>
                </div>
                
                
                
                
            </div>
            
        </main>
    </div>
    
    
    
</body>
<script src="../JS/Clink.js"></script>
<script src="../JS/home.js"></script>
<script src="../JS/Feedback.js"></script>
</html>
