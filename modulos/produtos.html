<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/produtos.css">
    <title>Histórico de Produtos Consumidos</title>
</head>
<body>
    <header>
        <h1>Histórico de Produtos Consumidos</h1>
    </header>

    
    <!-- Formulário para adicionar novo produto -->
    <div id="add-product-form" class="form-container">
        <h2>Adicionar Novo Produto</h2>
        <form id="product-form">
            <label for="product-name">Nome do Produto:</label>
            <input type="text" id="product-name" name="product-name" required><br><br>
            <label for="product-price">Preço (R$):</label>
            <input type="number" step="0.01" id="product-price" name="product-price" required><br><br>
            <label for="product-quantity">Quantidade:</label>
            <input type="number" id="product-quantity" name="product-quantity" required><br><br>
            <label for="product-date">Data:</label>
            <input type="date" id="product-date" name="product-date" required><br><br>
            <button type="submit">Adicionar</button>
        </form>
    </div>
    
    <div class="history-section">
        <h2>14/05/2024</h2>
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço (R$)</th>
                    <th>Quantidade</th>
                    <th>Total (R$)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cerveja</td>
                    <td>6,00</td>
                    <td>2</td>
                    <td>12,00</td>
                </tr>
            </tbody>
        </table>
        <br>
        <button><a href="home.html">Voltar</a></button>
    </div>
    

    <script src="../JS/produtos.js"></script>
</body>
</html>
