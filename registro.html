<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="registro.css">
    
</head>

<body>
    <div class="box">
        <div class="corpo"> 
            <h2 class="titulo">Criar conta</h2>
            <h4 class="subtitulo">JÃ¡ se registrou? <button class="redireciona-login"><a href="login.html">Login</a></button></h4>
            <div class="inner-box">
                <div class="campo">
                    <p>NOME</p>
                    <input type="text" id="nome" placeholder="Nome">
                </div>

                <div class="campo">
                    <p>EMAIL</p>
                    <input type="email" id="email" placeholder="Email">
                </div>

                <div class="campo">
                    <p>SENHA</p>
                    <input type="password" id="senha" placeholder="Senha">
                </div>

                <div class="campo">
                    <p>NASCIMENTO</p>
                    <input type="date" id="data" placeholder="Data">
                </div>

                <div class="sign-up">
                    <button id="sign-up">Sign up</button>
                </div>
                
                <!--
                Apenas para debug
                <div>
                    <button id="exibeDados">exibe</button>
                    <button id="ocultaDados">oculta</button>
                </div>
                -->

                <div id="tela"></div>
            </div>
        </div>

    </div>
    <div class="slash">
        <div class="slash-content">
            <h2 class="nomeslash">SLASH</h2>
            <img src="beer.svg" class="slashImagem" alt="beerAnimacao">
        </div>

    </div>
    
    <script src="registro.js"></script>
</body>
</html>
